<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>

    <script>

        function showAlert() {
            if ($("#myAlert").find("div#myAlert2").length == 0) {
                $("#myAlert").append("<div class='alert alert-danger alert-dismissable' id='myAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button>   Invalid Credentials! Check User Name or Password.</div>");
            }
            $("#myAlert").css("display", "");
        }

        function verify(){

            if(document.referrer=="http://localhost/FYP/adminpanel/login.html")
            {
                showAlert();
            }
        }


    </script>

</head>

<body onload="verify()">
    <div class="container">



        <div class="text-center" id="contactclick" style="height:30px;">

            <div class="container" style="display:none;" id="myAlert">

                <div class="alert alert-danger alert-dismissable" id="myAlert2">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Invalid Credentials! Check User Name or Password
                </div>

            </div>


        </div>


        <form method="post" action="loginverify.php" class="form-signin">
            <h2 class="form-signin-heading" style="text-align: center"><b>Admin Panel </b></h2>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
        </form>

    </div>
</body>

</html>
